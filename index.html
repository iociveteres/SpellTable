<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
        <title>spelltable</title>
    </head>
    
    <body>
        <!--
        <div class="topFixedBar">

        </div>
    -->
        <div class="table_div">
            <table id="table_spells">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>School</th>
                        <th>Subschool</th>
                        <th>Descriptors</th>
                        <th>Access ways</th>
                        <th>Casting Time</th>
                        <th>Components</th>
                        <!--<th>Price</th>-->
                        <th>Range</th>
                        <th>Effect</th>
                        <th>Target</th>
                        <th>Duration</th>
                        <th>Saving Throw</th>
                        <th>Spell Resistance</th>
                        <th>Description</th>
                        <!--<th>Description</th>-->
                    </tr>
                </thead>
                <tbody id="data-output">
                    <!-- Prodcuts from javascript file in here. -->
                </tbody>
            </table>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
        <script src="script.js"></script> <!-- Link to the javascript file -->
    </body>
</html>
