<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--
            <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
        -->
        <!--
        <link rel="stylesheet" href="choices/base.css" />
        -->
        <link rel="stylesheet" href="styles.css">
        <title>spelltable</title>
    </head>
    
    <body>
        <!--
        <div class="topFixedBar">

        </div>
        -->
        <div class="table_div">
            <table id="table_spells" class="table1">
                <thead>
                    <tr style="display: table-row">
                        <th dir="asc"><input type="text"><button>Name</button></th>
                        <th dir="no" ><input type="text"><button>Description</button></th>
                        <th dir="no" ><input type="text"><button>School</button></th>
                        <th dir="no" ><input type="text"><button>Subschool</button></th>
                        <th dir="no" ><input type="text"><button>Descriptors</button></th>
                        <th dir="no" ><input type="text"><button>Access ways</button></th>
                        <th dir="no" ><input type="text"><button>Casting Time</button></th>
                        <th dir="no" ><input type="text"><button>Components</button></th>
                        <!--<th>Price</th>-->                          
                        <th dir="no" ><input type="text"><button>Range</button></th>
                        <th dir="no" ><input type="text"><button>Effect</button></th>
                        <th dir="no" ><input type="text"><button>Target</button></th>
                        <th dir="no" ><input type="text"><button>Duration</button></th>
                        <th dir="no" ><input type="text"><button>Saving Throw</button></th>
                        <th dir="no" ><input type="text"><button>Spell Resistance</button></th>
                    </tr>
                </thead>
                <tbody id="data-output">
                    <!-- Prodcuts from javascript file in here. -->
                </tbody>
            </table>
        </div>
        
    
        <script type="module" src="logipar.js" type="text/javascript"></script>
        <script type="module" src="script.js"></script> <!-- Link to the javascript file -->
    </body>
</html>
