<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <!--
            <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
        -->
        <title>spelltable</title>
    </head>
    
    <body>
        <!--
        <div class="topFixedBar">

        </div>
        -->
        <div class="table_div">
            <table id="table_spells">
                <thead>
                    <tr>
                        <th dir="asc"><button>Name</button></th>
                        <th dir="no" ><button>School</button></th>
                        <th dir="no" ><button>Subschool</button></th>
                        <th dir="no" ><button>Descriptors</button></th>
                        <th dir="no" ><button>Access ways</button></th>
                        <th dir="no" ><button>Casting Time</button></th>
                        <th dir="no" ><button>Components</button></th>
                        <!--<th>Price<th>-->              
                        <th dir="no" ><button>Range</button></th>
                        <th dir="no" ><button>Effect</button></th>
                        <th dir="no" ><button>Target</button></th>
                        <th dir="no" ><button>Duration</button></th>
                        <th dir="no" ><button>Saving Throw</button></th>
                        <th dir="no" ><button>Spell Resistance</button></th>
                        <th dir="no" ><button>Description</button></th>
                        <!--<th>Description</th>-->
                    </tr>
                </thead>
                <tbody id="data-output">
                    <!-- Prodcuts from javascript file in here. -->
                </tbody>
            </table>
        </div>
        
        <!--
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
        -->
        <script type="module" src="script.js"></script> <!-- Link to the javascript file -->
    </body>
</html>
