<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Spell Table</title>
    </head>
    
    <body>
        <div id="top-bar">
            <div id="heading">
                Iociveteres's Spell Table 
            </div>
        </div>

    
        <div class="table-div">
            <table id="table-spells" class="spelltable">
                <thead>
                    <tr style="display: table-row">
                        <th dir="no" >Pin</th>
                        <th class="th-cell" dir="asc"><input type="text"><button>Name</button></th>
                        <th class="th-cell" dir="no" ><input type="text"><button>Description</button></th>
                        <th class="th-cell" dir="no" ><input type="text"><button>School</button></th>
                        <th class="th-cell" dir="no" ><input type="text"><button>Subschool</button></th>
                        <th class="th-cell" dir="no" ><input type="text"><button>Descriptors</button></th>
                        <th class="th-cell" dir="no" ><input type="text"><button>Access ways</button></th>
                        <th class="th-cell" dir="no" ><input type="text"><button>Casting Time</button></th>
                        <th class="th-cell" dir="no" ><input type="text"><button>Components</button></th>                      
                        <th class="th-cell" dir="no" ><input type="text"><button>Range</button></th>
                        <th class="th-cell" dir="no" ><input type="text"><button>Effect</button></th>
                        <th class="th-cell" dir="no" ><input type="text"><button>Target</button></th>
                        <th class="th-cell" dir="no" ><input type="text"><button>Duration</button></th>
                        <th class="th-cell" dir="no" ><input type="text"><button>Saving Throw</button></th>
                        <th class="th-cell" dir="no" ><input type="text"><button>Spell Resistance</button></th>
                        <th class="th-cell" dir="no"><input type="text"><button>PFS</button></th>
                    </tr>
                </thead>
                <tbody id="data-output">
            
                </tbody>
            </table>
        </div>
      
      
        <div id="sticky-bottom">
            <div>
                <button id="toggle-top-bar" class="bottom-button">show/hide top bar</button>
                <button id="clear-inputs"   class="bottom-button">clear inputs</button>
                <button id="unpin-all"      class="bottom-button">unpin all</button>
                
                <a class="bottom-link"   href="help.html" target="_child" style="margin-left: 20px;">help</a>
                <a class="bottom-link"   href="https://t.ly/9JqPR" target="_new">donate</a>
            </div>
            <div id="spellcount">3037 spells</div>
        </div>
        <script type="module" src="logipar.js" type="text/javascript"></script>
        <script type="module" src="script.js"></script> 
    </body>
</html>
